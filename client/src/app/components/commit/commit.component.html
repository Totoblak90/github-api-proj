<ng-container *ngIf="commit">
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <p class="creation">{{ commit.creation | date:'medium' }}</p>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p class="message">{{ commit.message }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</ng-container>
